{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Add Publication</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="titre">Title</label>
            <input type="text" class="form-control" id="titre" name="titre" required>
        </div>
        <div class="form-group">
            <label for="resume">Summary</label>
            <textarea class="form-control" id="resume" name="resume" required></textarea>
        </div>
        <div class="form-group">
            <label for="fichier_pdf">PDF File</label>
            <input type="file" class="form-control-file" id="fichier_pdf" name="fichier_pdf">
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control-file" id="image" name="image">
        </div>
        <div class="form-group">
            <label for="thematiques">Themes</label>
            <select multiple class="form-control" id="thematiques" name="thematiques">
                {% for thematique in thematiques %}
                <option value="{{ thematique.id }}">{{ thematique.nom }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Publication</button>
    </form>
</div>
{% endblock %}
