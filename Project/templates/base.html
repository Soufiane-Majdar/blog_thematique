<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %} Home {% endblock %}</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="/static/assets/logo.jpg" class="rounded" width="35px" alt="..." />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                </ul>
                <div class="d-flex align-items-center ms-5">
                    {% if request.session.utilisateur_id %}
                        <a href="{% url 'profile' %}">
                            <button type="button" class="btn btn-outline-primary px-3 me-2">Profile</button>
                        </a>
                        <a href="{% url 'add_publication' %}">
                            <button type="button" class="btn btn-outline-success px-3 me-2">Add Publication</button>
                        </a>
                        <a href="{% url 'logout' %}">
                            <button type="button" class="btn btn-outline-danger px-3 me-2">Logout</button>
                        </a>
                    {% else %}
                        <a href="{% url 'login' %}">
                            <button type="button" class="btn btn-outline-primary px-3 me-2">Login</button>
                        </a>
                        <a href="{% url 'signup' %}">
                            <button type="button" class="btn btn-primary me-3">Sign up</button>
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <!-- Page content-->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/static/js/scripts.js"></script>
</body>
</html>
