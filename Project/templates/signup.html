{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  <!-- Name input -->
  <div class="form-outline mb-4">
    <input type="text" name="nom" id="signupName" class="form-control" required />
    <label class="form-label" for="signupName">Name</label>
  </div>

  <!-- First Name input -->
  <div class="form-outline mb-4">
    <input type="text" name="prenom" id="signupFirstName" class="form-control" required />
    <label class="form-label" for="signupFirstName">First Name</label>
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" name="email" id="signupEmail" class="form-control" required />
    <label class="form-label" for="signupEmail">Email</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" name="password" id="signupPassword" class="form-control" required />
    <label class="form-label" for="signupPassword">Password</label>
  </div>

  <!-- Nationality input -->
  <div class="form-outline mb-4">
    <input type="text" name="nationalite" id="signupNationality" class="form-control" />
    <label class="form-label" for="signupNationality">Nationality</label>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
</form>
{% endblock %}
